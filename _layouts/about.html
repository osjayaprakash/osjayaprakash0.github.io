		"description":"About Jayaprakash Sundararaj, Software Engineer, Leader and Researcher. Jayaprakash Sundararaj is a highly accomplished lead engineer at Google, Inc. with a robust background in Natural Language Processing (NLP), Machine Learning, and Information Retrieval. He completed his M.Tech in Computer Science and Engineering from the Indian Institute of Technology, Bombay, under the guidance of Dr. Pushpak Bhattacharyya, focusing on Artificial Intelligence, Machine Learning, and NLP, and holds a B.Tech in Information Technology from Sona College of Technology, Salem. Since joining Google in 2014, Jayaprakash has worked in Play Store Search Team, Google Search Team. Jayaprakash's earlier roles include a year-long internship at Yahoo! Multimedia Search Team, where he improved keyword extraction from images using unsupervised learning approaches, and as a software engineer at Alcatel-Lucent India Ltd, where he developed network simulators for testing Network Management System (NMS) scalability. He also worked at Geodesic Ltd, enhancing the Mundu Suite's instant messaging, VOIP, radio, and email services. Jayaprakash has been recognized with numerous awards. He has contributed to academia as a teaching assistant in Distributed Systems, Machine Learning, and Artificial Intelligence, and has delivered technical talks and seminars on topics such as Kappa Score and Semantic Web. Additionally, he has organized the COLING International Conference at IIT Bombay and published multiple papers on opinion summarization and keyword extraction. Jayaprakash actively participates in professional activities as a peer reviewer for several conferences, a member of the IEEE, and a judge and reviewer for the Globee Awards for Technology. His contributions have been featured in various news articles, highlighting his significant impact on improving technologies.  . ",
